<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <title>Flaskr</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin/css/AdminLTE.min.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin/css/skins/_all-skins.min.css') }}">

</head>
<body class="hold-transition skin-green sidebar-mini">
    <div class="wrapper">
        <header class="main-header">
            <a href="http://guoku.com" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>G</b></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>GUOKU</b></span>
            </a>
{#        </header>#}

        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown messages-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-envelope-o"></i>
                            <span class="label label-success">4</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="header">You have 4 messages</li>
                            <li>
                                <ul class="menu">

                                </ul>
                            </li>
                        </ul>
                    </li>


                </ul>
            </div>
        </nav>
        </header>

        <aside class="main-sidebar">
            <section class="sidebar">
                      <!-- Sidebar user panel -->
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="http://imgcdn.guoku.com/avatar/128/fe015d09881a9eba890e635f2fc4a54e.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>jiaxin</p>
                        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    </div>
                </div>

                      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
            </section>
        </aside>

        <div class="content-wrapper">
            {% block mian %}{% endblock %}
        </div>

        {% block footer %}
            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                <b>Version</b> 4.1
                </div>
                <strong>Copyright &copy; 2011-2016 <a href="http://www.guoku.com">guoku</a>.</strong> All rights reserved.
            </footer>
        {% endblock %}

    </div>


</body>
<script type="application/javascript" src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
<script type="application/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
{% block js %}{% endblock %}
</html>
