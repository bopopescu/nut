<html>
<header>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="http://formbuilder.online/assets/css/form-builder.min.css">
</header>
<body>

<ul>
 <li>
     SHOP : <input name="shop" id="shop_input   " type="text">
     </li>
    <li>
     TITLE : <input name="title" id="entity_input" type="text">
    </li>
    <li>

     price : <input name="price" id="price_input" type="text">
     </li>
    <li>
     link :<input name="link" id="link_input" type="text">

 </li>
 <li>
     <button id="generate" name="generate">Generate</button>
 </li>
</ul>
<ul id="tag_list">

</ul>

<script type="text/html" id="item_template">
    <li>
        <div class="tag-container">
            <div class="qr-code" data-url=<%=item[4]%>>
                <!--<img src="link.png">-->
            </div>
            <div class="store">
                <span class="store-name"><%=item[0]%></span>
            </div>
            <div class="info">
                <p class="info-wrapper">
                    <span class="title">
                        <%=item[1]%>
                    </span>

                </p>
                <p class="price-wrapper">
                    <span class="price">
                       <span class="dollar-sign">ï¿¥</span>
                       <span class="price-number"><%=item[3].toFixed(2)%></span>
                    </span>
                    <span class="origin-price">

                    </span>

                </p>
            </div>
        </div>
    </li>
</script>
<script src="jquery-2.2.3.min.js" language="javascript"></script>


<script src="underscore.js" language="javascript"></script>
<script src="qrcode.js" language="javascript"></script>
<script src="data.js" language="javascript"></script>
<script language="javascript">


</script>
</body>
</html>
