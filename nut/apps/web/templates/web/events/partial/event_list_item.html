{% load i18n %}
{% load guoku %}
{% load common %}
{#{% load entity web_common %}#}

<div class="event-item col-xs-6 col-sm-6 col-md-6 col-lg-4">
{#{{ event.slug }}#}

    <div class="event-item-banner">
     {% if event.banner_urls %}

         </a>
     {% endif %}
    </div>
</div>
