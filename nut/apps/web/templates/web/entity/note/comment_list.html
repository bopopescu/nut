
<div class="note-comment-list" style="display: none; border: 1px solid #eee;padding: 10px;">
{% spaceless %}
{% for comment in comment_list %}
{#    {% include 'web/entity/note/comment.html' with creator_context=comment.creator_context comment_context=comment.comment_context %}#}
{% endfor %}
{% endspaceless %}

<form class="form-horizontal" role="form" method="POST" action="#" style="margin-top: 10px;">
    <fieldset>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
            <input  type="text" name="comment_text" class="form-control" value="" />
            </div>
        </div>
    </fieldset>

    <div class="comment-action" style="height: 28px; position: relative;">
        <button class="btn btn-default btn-cancel" style="border: 1px solid #ccc; right: 70px; position: absolute;" type="button">取消</button>
        <button class="btn btn-primary btn-comment" style="position: absolute; right: 10px;" type="submit">评论</button>
    </div>
</form>
</div>
