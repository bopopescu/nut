{% load i18n %}

<div class="modal-header" style="margin-top: 20px; border-bottom-width: 0">
{#    <div class="col-sm-12">#}
        <p class="ancillary">请选择举报原因：</p>
{#    </div>#}
</div>
{#<div class="row">#}
<div class="modal-body">
    <form role="form" method="post" action="{% url 'web_entity_report' entity.pk %}">
        {% csrf_token %}
        <fieldset>
            {% for field in form %}
                {% if field.html_name == "type" %}

                    {% for radio in field %}
                        <div class="checkbox">
                            {{ radio }}
                        </div>
                    {% endfor %}

                {% else %}
                <div class="form-group">
                    <label id="{{ field.id_for_label }}">{{ field.label }}</label>
                    <div>
                        {{ field }}
                    </div>
                </div>
                {% endif %}
            {% endfor %}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">{% trans 'submit' %}</button>
        </div>
    </form>
</div>
