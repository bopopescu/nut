{% load static %}
{% load guoku %}
<div class="other-pics ">
        <div class="other-pic-list">
            <a href="javascript:;" class="">
                <img class="img-responsive" src="{{ entity.chief_image|resize:'42' }}" alt="{{ entity.title }}">
            </a>
        </div>
        {% for img in entity.detail_images %}
            <div class="other-pic-list">
                <a href="javascript:;" class="">
                    <img class="img-responsive" src="{{ img|resize:'42' }}" alt="{{ entity.title }}">
                </a>
            </div>
        {% endfor %}
</div>
