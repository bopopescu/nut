{% load i18n static %}
{% load  common guoku %}

<li class="remark-list-item-wrapper">
    <div class="remark-item">
        <a class="pull-left" href="{% url 'web_user_index' remark.user.id %}" target="_blank">
            <img class="media-object img-circle" src="{{ remark.user.avatar_url }}" alt="{{ remark.user.nickname }}" style="width:50px;height:50px;">
        </a>

        <div class="remark-detail">
            <div class="remark-user" user_name="{{ remark.user.nickname }}" remark_id="{{ remark.id }}">
                <a href="{% url 'web_user_index' remark.user.id %}" target="_blank">
                    {{ remark.user.nickname }}
                </a>
            </div>
            <div class="remark-content">
                <p>
                    {{ remark.content }}
                </p>
            </div>
            <div class="remark-operate">
                <div class="pull-right remark-time">
                    <i class="fa fa-clock-o"></i>&nbsp;{{ remark.create_time|date:"Y-m-d" }}
                </div>
                {% if remark.user == request.user %}
                    <span class="pull-right my-note">我的点评</span>
                {% endif %}
            </div>
        </div>

    </div>
</li>
