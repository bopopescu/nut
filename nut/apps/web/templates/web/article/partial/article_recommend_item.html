{% load i18n static %}
{% load  common guoku %}
<div class="more-article-wrapper for-browser">
     <div class="title-wrapper">
          <a href="{% url 'web_article_page' r_article.pk %}{% if from_app %}?from=app{% endif %}#from=recommend">
             <div class="title">{{ r_article.title|truncatechars:22 }}</div>
          </a>
          <div class="article-digest">
              {{ r_article.content|striptags|truncatechars:50 }}
          </div>
     </div>
     <div class="cover-wrapper">
          <a href="{% url 'web_article_page' r_article.pk %}{% if from_app %}?from=app{% endif %}#from=recommend">
             <img  src="{{ r_article.cover_url|resize:'450' }}">
         </a>
     </div>
</div>
