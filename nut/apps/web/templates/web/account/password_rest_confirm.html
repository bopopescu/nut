{% extends 'web/base.html' %}
{% load i18n %}


{% block title %}重设密码{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <form class="form-horizontal" method="post">{% csrf_token %}
                <fieldset>
                    {% for field in form %}
                        <div class="form-group">
                            <label class="control-label col-sm-2">{{ field.label }}:</label>
                            <div class="col-sm-5">
                                {{ field }}
                            </div>
                            <span class="help-block col-sm-5">{{ field.help_text }}</span>
                        </div>
                    {% endfor %}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">{% trans 'submit' %}</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
