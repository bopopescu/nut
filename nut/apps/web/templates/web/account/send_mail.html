{% extends 'web/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% if not verified %}
                哎呀，大概等太久，验证已失效，<a href="{% url 'send_verify_mail' %}">重新发送一封激活邮件吧。</a>
            {% else %}
                {% ifequal verified 2 %}
                    激活邮件已发送，请到您的注册邮箱检查邮件。
                {% else %}
                    {% ifequal verified 1 %}
                        您已激活。
                    {% endifequal %}
                {% endifequal %}
            {% endif %}
        </div>
    </div>
{% endblock %}
