   <div class="row clearfix">
        <ul class="pager">
                {% if objects.has_previous %}
                    <li><a href="{{ url }}?q={{ keyword }}&t={{ type }}&page={{ objects.previous_page_number }}">&laquo;</a></li>
                {% endif %}
               {% for num in objects.paginator.page_range_ext  %}
                    {% ifequal num objects.number %}
                        <li {% ifequal num objects.number %}class="disabled"{% endifequal %}>
                            <a href="#">{{ num }} <span class="sr-only">(current)</span></a>
                        </li>
                    {% else %}
                        <li>
                            <a href="{{ url }}?q={{ keyword }}&t={{ type }}&page={{ num }}">{{ num }} <span class="sr-only">({{ num }})</span></a>
                        </li>
                    {% endifequal %}
                {% endfor %}
                {% if objects.has_next %}
                    <li><a href="{{ url }}?q={{ keyword }}&t={{ type }}&page={{ objects.next_page_number }}">&raquo;</a></li>
                {% endif %}
        </ul>
    </div>
