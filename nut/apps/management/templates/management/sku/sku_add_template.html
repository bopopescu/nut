{% load i18n static %}
{% load guoku %}

<div class="modal-body" id="add_sku_form_wrapper">
    <form class="form-horizontal" id="sku_form" enctype="multipart/form-data" action="{% url 'sku_add_box' entity_id %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="col-sm-2 control-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}<span class="field-errors">{{ field.errors }}</span>
                </div>
            </div>
            <div class="form-error">

            </div>
        {% endfor %}

        <div class="form-group">
            <label  class="col-sm-2 control-label">SKU 属性编辑</label>
            <div class="col-sm-6">
                <table class="table table-striped attr-table">
                    <tr class="attr-add-tr">
                        <td COLSPAN="2">
                            <button type="button" class="btn btn-success attr-add">
                                添加属性
                            </button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>


        <button type="submit" class="btn newest-btn-primary pull-right sku-save"> 保存</button>

    </form>
</div>

{% block user_script %}
{% include "management/entities/create_sku_script_template.html" %}
{% endblock %}
