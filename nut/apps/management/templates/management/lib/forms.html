<form class="well form-horizontal" method="post" action="{{ url }}" {% if forms.is_multipart %}enctype="multipart/form-data"{% endif %}>
    {% csrf_token %}
    <fieldset>
            {% for field in forms %}
                <div class="form-group {% if field.errors %}has-error{% endif %}">
                    <label class="col-sm-2 control-label" for="{{ field.id_for_label }}">{{ field.label }}:</label>
                    <div class="col-sm-5">
                        {{ field }}
                    </div>
                    {% if field.errors %}
                        {% for error in field.errors %}
                            <span class="help-block">{{ error }}</span>
                        {% endfor %}
                    {% endif %}
                </div>
            {% endfor %}
    </fieldset>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-5">
            <button type="submit" class="btn btn-primary btn-lg">{{ button }}</button>
        </div>
    </div>
</form>
