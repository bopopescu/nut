{% extends "management/management_base.html" %}
{% load i18n %}


{% block content %}
    <div class="row placeholders">
        <div class="col-xs-6 col-sm-3 placeholder">
            <img class="img-responsive img-thumbnail"  src="{{ sub_category.icon_large_url }}" width="100" height="100">
        </div>
    </div>


    {% if update %}
        <div class="row">
            <div class="alert alert-success alert-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <strong>{% trans 'success' %}</strong>
                entity update success
            </div>
        </div>
    {% endif %}

    <div class="row">
        {% include 'management/lib/forms.html' with forms=forms url=request.path %}
    </div>
{% endblock %}
