{% extends 'management/management_base.html' %}
{% load i18n %}

{% block content %}
    <h1 class="page-header">{{ entity.title }}</h1>

    <div class="row">
        <form class="well form-horizontal" method="post">{% csrf_token %}
            <fieldset>
            {% for field in forms %}
                <div class="control-group">
                    <label class="control-label" for="brand">{{ field.label }}:</label>
                    <div class="controls">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            </fieldset>
        </form>
    </div>
{% endblock %}
