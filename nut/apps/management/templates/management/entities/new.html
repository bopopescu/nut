{% extends 'management/management_base.html' %}
{% load i18n %}
{% load guoku %}


{% block content %}
{#    <div class="container">#}
        <div class="row placeholders" id="images">
            {% for image in res.thumb_images %}
                <div class="col-xs-6 col-sm-4 placeholder">
                    <img class="img-responsive img-thumbnail" alt="{{ res.title }}" src="{{ image|resize:'240' }}" width="240" height="240">
                </div>
            {% endfor %}
        </div>
        <div class="row">
            <form class="form-horizontal well" action="" method="post">
            {% csrf_token %}
                <fieldset>
                    {% for field in forms %}
                        <div class="form-group {% if field.errors %}has-errors{% endif %}">
                            <label class="control-label col-sm-2">{{ field.label }}&nbsp;:</label>
                            <div class="col-sm-5">
                            {{ field }}
                            </div>

                        </div>
                    {% endfor %}
                </fieldset>
                <div class="form-group">
                    <div class="col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">{% trans 'add' %}</button>
                    </div>
                </div>
            </form>
        </div>
{#    </div>#}
{% endblock %}
