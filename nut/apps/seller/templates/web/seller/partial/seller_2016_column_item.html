{% load i18n staticfiles %}
{% load common guoku %}

<div class="col-xs-12 column-cell-wrapper">
    <div class="column-cell">
        <div class="column-main-content">
            <div class="article-introduce-wrapper">
                <div class="article-title-wrapper">
                    <a class="article-title new-black-link" href="" target="_blank">
                        {{ article.title|truncatechars:32 }}
                    </a>
                </div>
                <div class="article-summary-wrapper hidden-xs">
                    <p class="article-summary">
                        {% autoescape off %}
                        {# {{ article.content|at_digest|striptags|truncatechars:54 }} #}
                        {{ article.short_digest }}
                        {% endautoescape %}
                    </p>
                </div>
            </div>
            <div class="article-cover-wrapper">
                <a href="" target="_blank">
                    <div class="article-cover" style="background-image: url('{{ article.cover_url|resize:'450'|smart_scheme:is_secure }}')"></div>
                </a>

            </div>
        </div>
        <div class="more-info-wrapper">
            <a class="new-blue-link" href="" target="_blank">
                <img class="author-logo" src="{% static 'images/year-seller-2016/avatar_1.jpg' %}">
                <span>丹丹朱的青年厨房</span>
            </a>
            <span class="time">发表于 2016.06.14</span>
        </div>
    </div>
</div>
