{% load common guoku %}
{% for seller in section_sellers %}
    <div class="col-xs-6 col-sm-3 col-md-3 sellers-wrapper sellers-wrapper-control">
        <a href="{{ seller.related_article.url }}" target="_blank" class="recommendation-item">
            <img class="img-responsive sellers-logo" src="{{ seller.logo_url}}" alt="{{ seller.shop_title }}" title="{{ seller.shop_title }}">
        </a>
        <div class="sellers-desc">
            <p>{{ seller.shop_desc }}</p>
        </div>
        <div class="sellers-share">
            <ul>
                <li>
                    <a class="share-btn-wx" rel="nofollow">
                        <i class="fa fa-wechat wechat-hover"></i>
                    </a>
                </li>
                <li>
                    <a class="share-btn-wb" rel="nofollow" data_shop_desc="{{ seller.shop_desc|truncatechars:45 }}" data_shop_pic="{{ seller.logo_url  }}"  data_shop_title="{{ seller.shop_title }}" data_shop_section="{{ seller.business_section }}" target="_blank"><i class="fa fa-weibo weibo-hover"></i></a>
                </li>
                <li>
                    <a class="share-btn-qq" rel="nofollow" data_shop_desc="{{ seller.shop_desc|truncatechars:45 }}" data_shop_pic="{{ seller.logo_url  }}"  data_shop_title="{{ seller.shop_title }}" data_shop_section="{{ seller.business_section }}"  target="_blank">
                        <i class="fa fa-qq qq-hover"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
{% endfor %}
