<html>
<body>

<ul>
    {% for order in orders %}
    <li>
        <span>
            {{ order.number }}
        </span>
         {% for item in order.items.all %}
             <div >
                <span>{{ item.title }}</span>|
                <span>{{ item.volume }}</span>|
                <span>{{ item.promo_total_price }}</span>
             </div>

         {% endfor %}
        <br><br>
    </li>

    {% endfor %}
</ul>

</body>

</html>
