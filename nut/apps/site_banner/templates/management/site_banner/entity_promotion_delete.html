{% extends 'management/management_base.html' %}
{% load i18n %}
{% load guoku %}
{% block content %}
 <section class="content-header">
        <h1>
            删除商品推荐
            <small></small>
        </h1>

        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>{% trans 'home' %}</a></li>
            <li class="active">删除商品推荐</li>
        </ol>
    </section>

    <section class="content" id="delete-banner">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">删除商品推荐 </h3>
                        <img src="{{ object.image_url|resize:'200' }}">
                    </div>

                        <form class="form-horizontal" enctype="multipart/form-data" action="" method="post">
                            {% csrf_token %}
                            <div class="box-body">
                             {{ object.entity.title }}
                                <br>
                            <img src="{{ object.entity.chief_image|resize:'300' }}" />
                            </div>

                            <div class="box-footer">
                                <div class="col-xs-10 col-sm-10 col-md-10 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
                                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                </div>
                            </div>

                         </form>

                </div>
            </div>
        </div>
    </section>
{% endblock %}
